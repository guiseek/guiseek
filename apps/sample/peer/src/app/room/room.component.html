<section id="grid" *ngIf="(clients$ | async)?.length; else startTmpl">
  <ng-container *ngFor="let client of clients$ | async">
    <figure>
      <peer-player
        title="@SeekPeer"
        [autoplay]="true"
        [overlay]="true"
        [srcObject]="client?.stream"
      ></peer-player>
    </figure>
  </ng-container>
